            }
            .input{

        }

    </style>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Define your login credentials here
            var credentials = [
                { username: "admin", password: "password" },
                { username: "user1", password: "123456" },
                { username: "user2", password: "abcdef" }
            ];

            // Check if the entered credentials match any stored credentials
            var matchedCredential = credentials.find(function (credential) {
                return credential.username === username && credential.password === password;
            });

            if (matchedCredential) {
                // Show the iframe when the user is authenticated
                document.getElementById("iframe").style.display = "block";
                // Hide the login overlay
                document.getElementById("overlay").style.display = "none";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>

    <div class="main-box" id="overlay">
        <img class="logo" src="Screenshot from 2023-05-30 08-22-23.png">
        <div class="BD">BD das Milhas</div>
        <div class="email">endere√ßo de email</div>
        <input class="input" id="username" type="text" >
        <div class="email">Senha</div>
        <input class="input" id="password" type ="password">
        <button onclick="login()" class="enter">Entrar</button>
    </div>
